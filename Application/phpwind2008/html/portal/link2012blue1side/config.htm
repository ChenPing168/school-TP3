<pw id="论坛贴图@论坛首页" />
<list num="6" action="image" cachetime="1800" ifpushonly="0" title="论坛贴图" />
<loop>
<li>
<a href="{url}" target="_blank" title="{title}"><img src="{image,100,75}" width="100" height="75"><p>{title,16}</p></a>
</li>
</loop>

<pw id="版块排行@论坛首页" />
