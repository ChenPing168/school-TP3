<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/x-icon" href="/public/faviconico" rel="shortcut icon">
    <title>用户信息</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <taglib name="html" />
    <style>
        .pllist{
            margin: 10px 20px;
        }
        .pllist>.pl{
            border-bottom: 1px solid lightgray;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="headertop" style="overflow: hidden;">
            <!-- 用户信息 -->
            <div class="pull-right" style="margin: 20px 30px 0 0;">
                欢迎您，
                <a href="<{:u('userinfo')}>" class="usera"><{$uname}></a>
                <a href="#">安全退出</a>
            </div>
            <!-- blog网站名称 -->
            <h1>Lovo Blog</h1>
            <!-- 头部搜索 -->
            <div class="col-sm-3" style="float: right;">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                            <button class="btn btn-default" type="button">搜索</button>
                        </span>
                </div>
            </div>
            <!-- 头部导航  -->
            <ul class="nav nav-pills daohang ">
                <li class="active"><a href="index.html">首页</a></li>
                <li><a href="<{:U('blogsList')}>?bcid=1">新闻</a></li>
                <li><a href="<{:U('blogsList')}>?bcid=2">时事</a></li>
                <li><a href="<{:U('blogsList')}>?bcid=3">评论</a></li>
                <li><a href="<{:U('blogsList')}>?bcid=4">旅游</a></li>
                <li><a href="<{:U('blogsList')}>?bcid=5">其它</a></li>
            </ul>
        </div>
    </div>
</header>
<!-- 页面内容部分 -->
<div class="container" style="margin-top: 30px;">
    <div class="col-sm-12" style="background-color: #f9f9f9;min-height: 500px;">
        <article>
            <h2 style="text-align: center;"><{$data['bbiaoti']}></h2>
            <h5 style="text-align: center;">
                <a href="#"><{$data['uname']}></a>
                <{$data['btime']}>
            </h5>
            <hr>
            <p style="text-indent: 2em;">
                <{$data['bneirong']}>
            </p>
            <p style="text-indent: 2em;">
                <{$data['bcontent']}>
            </p>
        </article>
        <!-- 评论信息列表 -->
        <article>
            <hr>
            <h4>评论(<{$num}>)：</h4>
            <div class="pllist">
                <foreach name="pinglun" item="vo">
                    <div class="pl">
                        <!--<{$vo.pcontent}>-->
                        <{:htmlspecialchars_decode($vo['pcontent'])}>
                        <p align="right">
                            <a href="#"> <{$vo.uname}></a>   <{$vo.ptime}>
                        </p>
                    </div>
                </foreach>
            </div>
        </article>
        <!-- 发表评论 -->
        <div style="margin-top: 30px;padding: 0 30px;">
            <hr>
            <form action="<{:U('pinglun')}>"  method="post" style="width: 98%;">
                <div>内容：</div>
                <input type="hidden" name="bid" value="<{$data.bid}>"/>
                <html:editor name="neirong" id="neirong" type="UEDITOR" ></html:editor>
                    <input type="submit" value=" 发表 " class="btn btn-default">

            </form>
        </div>
    </div>
</div>
<!-- 页面底部 -->
<footer>
    <div class="container" style="margin-top: 30px;">
        <hr>
        <div class="text-center" style="color: lightgray;">成都狼窝 &reg;2006--2017</div>
    </div>
</footer>
<script src="/public/js/jquery-1.12.2.min.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
<script>
</script>
</body>
</html>
