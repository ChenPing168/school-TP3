<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/x-icon" href="/Public/favicon.ico" rel="shortcut icon">
    <title>搜索信息</title>
    <link rel="stylesheet" href="/Public/css/bootstrap.min.css">
    <script src="/Public/js/jquery-1.12.2.min.js"></script>
    <script src="/Public/js/bootstrap.min.js"></script>
    <style>
        .pllist{
            margin: 10px 20px;
        }
        .pllist>.pl{
            border-bottom: 1px solid lightgray;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="headertop" style="overflow: hidden;">
             搜索信息
            <if condition= "$Think.session.uid heq NULL">
                <div class="pull-right" style="margin: 20px 30px 0 0;">
                    您好请，
                    <a href="<{:U('Html/loginAndReg')}>#login">登陆</a>
                    <a href="<{:U('Html/loginAndReg')}>#register">注册</a>
                </div>
                <else/>
                <div class="pull-right" style="margin: 20px 30px 0 0;">
                    欢迎您，<a href="<{:U('userinfo')}>">[ <{$re.uname}> ]</a>
                    <a href="<{:U('loginAndReg')}>">安全退出</a>
                </div>
            </if>
            <!-- blog网站名称 -->
            <h1>Lovo Blog</h1>
            <!-- 头部搜索 -->
            <div class="col-sm-3" style="float: right;">
                <div class="input-group">
                    <form action="<{:U('sousuo')}>?uid=<{$re.uid}>" method="post">
                        <div class="input-group">
                            <input type="text" name="sousuo" class="form-control">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">搜索</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 头部导航  -->
            <ul class="nav nav-pills daohang">
                <li><a href="<{:U('index')}>">首页</a></li>
                <li><a href="<{:U('blogsList')}>?cid=1">新闻</a></li>
                <li><a href="<{:U('blogsList')}>?cid=2">时事</a></li>
                <li><a href="<{:U('blogsList')}>?cid=3">评论</a></li>
                <li><a href="<{:U('blogsList')}>?cid=4">旅游</a></li>
                <li><a href="<{:U('blogsList')}>?cid=5">其它</a></li>
            </ul>
        </div>
    </div>
</header>
<!-- 页面内容部分 -->
<div class="container" style="margin-top: 30px;">
    <div class="col-sm-12" style="background-color: #f9f9f9;min-height: 500px;">
        <article>
            <h2>博客查询</h2>
            <foreach name="sousuocontent" item="vo">
                <hr>
                <div class="blist">
                    <h3><a href="blog.html?bid=<{$vo.bid}>"><{$vo.bbiaoti}></a></h3>
                    <p style="text-indent: 2em;">
                        <{:mb_substr($vo['bneirong'],0,150)}>...
                    </p>
                    <div class="pull-right">
                        <a href="#"><{$vo.uname}></a>
                        <span><{$vo.bfabutime}></span>
                    </div>
                </div>
            </foreach>
        </article>
    </div>
</div>



<!-- 页面底部 -->
<footer>
    <div class="container" style="margin-top: 30px;">
        <hr>
        <div class="text-center" style="color: lightgray;">成都狼窝 &reg;2006--2017</div>
    </div>
</footer>



<script>

</script>
<!--</body>-->
</html>
