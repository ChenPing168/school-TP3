<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/x-icon" href="/public/favicon.ico" rel="shortcut icon">
    <title>用户信息</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <style>
        .pllist{
            margin: 10px 20px;
        }
        .pllist>.pl{
            border-bottom: 1px solid lightgray;
            margin-bottom: 15px;
        }
    </style>
</head>
<body style="background-color: #fefefe;">
<header>
    <div class="container">
        <div class="headertop" style="overflow: hidden;">
            <!-- blog网站名称 -->
            <h1>Lovo Blog</h1>
        </div>
    </div>
</header>
<!-- 页面内容部分 -->
<div class="container" style="margin-top: 30px;">
    <div style="min-height: 500px;">
        <div  class="col-sm-5" style="">
            <img src="/public/image/87030.jpg" alt="图片logo" style="width: 100%;">
        </div>
        <div class="col-sm-6 col-sm-offset-1" id="qiehuan">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" style="font-size: 130%;font-weight: bold;">
                <li class="active"><a href="#login" data-toggle="tab">登陆</a></li>
                <li><a href="#register" data-toggle="tab">注册</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div style="margin-top: 30px;">
                    <a href="<{:U('logout')}>">返回首页》》》</a>
                </div>
                <div class="tab-pane active" id="login" style="padding: 50px 0 0 20px;">
                    <form action="<{:u('panduanlog')}>" method="post" style="font-size: 24px;">
                        <p>
                            <input type="text" name="username" style="width: 85%;" class="input-lg" placeholder="请输入用户名">
                        </p>
                        <div style="height: 36px;line-height: 36px;"></div>
                        <p>
                            <input type="text" name="userpwd" style="width: 85%;" class="input-lg" placeholder="请输入用户密码">
                        </p>
                        <div style="height: 36px;line-height: 36px;"></div>
                        <p>
                            <input type="submit" class="btn btn-primary btn-lg" style="width: 50%;" value=" 登  陆 ">
                        </p>

                    </form>
                </div>
                <div class="tab-pane" id="register" style="padding: 50px 0 0 20px;">
                    <form action="<{:u('panduanreg')}>" method="post" style="font-size: 24px;">
                        <p>
                            <input type="text" name="username" style="width: 85%;" class="input-lg" placeholder="请输入用户名">
                        </p>
                        <div style="height: 36px;line-height: 36px;"></div>
                        <p>
                            <input type="text" name="userpwd" style="width: 85%;" class="input-lg" placeholder="请输入用户密码">
                        </p>
                        <div style="height: 36px;line-height: 36px;"></div>
                        <p>
                            <input type="radio" name="usersex" value="男" id="male" checked><label for="male" style="padding-right: 50px;">男</label>
                            <input type="radio" name="usersex" value="女" id="female"><label for="female">女</label>
                        </p>
                        <div style="height: 36px;line-height: 36px;"></div>
                        <p>
                            <input type="submit" class="btn btn-primary btn-lg" style="width: 50%;" value=" 注  册 ">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页面底部 -->
<footer>
    <div class="container" style="margin-top: 30px;">
        <hr>
        <div class="text-center" style="color: lightgray;">成都狼窝 &reg;2006--2017</div>
    </div>
</footer>

<script src="/public/js/jquery-1.12.2.min.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
<script>
    $(function () {
        var cidnum = location.search.substr(1).split("&")[0].split("=")[1];
        $("#qiehuan ul li:eq(1) a[href='#"+cidnum+"']").click();

    });
</script>
</body>
</html>
