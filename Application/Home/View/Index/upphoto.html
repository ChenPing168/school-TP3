<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>增加联系人</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css"/>
    <script src="/public/js/jquery.min.js"></script>
    <style>
        .biaoti{
            width: 1000px;
            height: 100px;
            margin: 0 auto;
            /*background-color: yellow;*/
            line-height: 100px;
            text-align: center;
            font-size: 26px;
        }
        .neirong{
            width: 1000px;
            height: 400px;
            margin: 0 auto;
            /*background-color: gold;*/
        }

        .neirong>button{
            position: absolute;
            left: 600px;
        }
        .neirong>a{
            position: absolute;
            left: 700px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="biaoti">
        <h2>修改头像</h2>
    </div>
    <div class="neirong">
        <form action="<{:U('upload')}>" enctype="multipart/form-data" method="post" id="fom" name="fom" class="form-horizontal">
            <div class="form-group has-error">
                <label for="photo" class="col-md-2 control-label">上传图片：</label>
                <div class="col-md-8">
                    <input type="file" id="photo" name="photo" class="form-control input-lg"/>
                </div>
            </div>


            <div class="form-group has-warning">
                <div class="col-md-2"></div>
                <button class="btn btn-default col-md-1">确认</button>

                <div class="col-md-1"></div>
                <a href="<{:U('userinfo')}>" class="btn btn-default col-md-1">返回</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
