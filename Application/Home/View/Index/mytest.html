<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css"/>
    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
    <script src="/public/js/holder.min.js"></script>
    <script src="/public/js/application.js"></script>
</head>
<body>

<form action="<{:U('login')}>" method="post" onsubmit="return chk(this)">

    <p>
        姓名： <input type="text" name="uname" placeholder="请输入姓名">
    </p>
    <p>
        密码： <input type="password" name="upwd" placeholder="请输入密码">
    </p>
    <p>
        验证码： <input type="test" id="yanzhengma" name="yanzhengma" placeholder="请输入验证码">

    </p>
    <p>
        <img src="<{:U('yanzhengma')}>" alt="" onclick="tt()" id="lujing"/>
    </p>
    <input type="submit">
    <p><a href="<{:u('zhuce')}>">立即注册</a></p>
    <p id="errinfo" style="color: red;font-size: 12px;">
    </p>

</form>
<script>
function chk(frm) {
//    alert(frm.uname);
    if(frm.uname.value=="" && frm.upwd.value==""){
        document.getElementById('errinfo').innerHTML="用户名不能为空<br>密码不能为空";
    }else if(frm.uname.value==""){
        document.getElementById('errinfo').innerHTML="用户名不能为空";
    }else if(frm.upwd.value==""){
        document.getElementById('errinfo').innerHTML="密码不能为空";
    }else{
        return true;
    }
    return false
}
    function tt(){
        document.getElementById('lujing').src="<{:U('yanzhengma')}>";
    }
</script>
</body>
</html>
